<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>
          Temperature Converter
     </title>


     <script src="script.js" defer></script>

     <link rel="stylesheet" href="style.css">


</head>

<body>

     <div class="bodycontainer">


          <div class="heading">
               <h1>Temperature Converter</h1>
          </div>


          <div class="pagebody">


               <div class="container">


                    <form id="converterform" onsubmit="return false">


                         <div class="tempinputarea">

                              <div class="tempdegree">
                                   <div class="temptitle">
                                        Degrees
                                   </div>
                                   <input class="tempinputbox" id="tempinput">
                              </div>

                              <div class="tempunit">
                                   <div class="temptitle">
                                        Unit
                                   </div>
                                   <div id="unitbox">
                                        <div class="unitoptions">
                                             <input type="radio" name="tempreature-unit" id="tempcelcius"
                                                  class="tempradio" value="Celcius"> °C &nbsp;
                                        </div>
                                        <div class="unitoptions">
                                             <input type="radio" name="tempreature-unit" id="tempfarenheit"
                                                  class="tempradio" value="Farenheit"> °F &nbsp;
                                        </div>
                                   </div>
                              </div>

                         </div>


                         <div class="calltoaction">
                              <button class="submitbtn" id="submit"> Convert </button>
                         </div>


                         <div class="resultcontainer">

                              <input class="tempinputbox" id="result" placeholder="Result" readonly>
                              <input class="tempinputbox" id="resultunit" placeholder="Unit" readonly>

                         </div>


                         <div class="resetarea">

                              <button type="reset" class="resetbtn" id="reset"> Reset </button>

                         </div>


                    </form>


               </div>
               

          </div>

     </div>

</body>

</html>
