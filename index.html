<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <title>
          Temperature Converter
     </title>


     <script src="script.js" defer></script>

     <link rel="stylesheet" href="style.css">


</head>

<body>

     <div class="bodycontainer">


          <div class="heading">
               <h1>Temperature Converter</h1>
          </div>


          <div class="pagebody">


               <div class="container">


                    <form id="converterform" onsubmit="return false">


                         <div class="tempinputarea">

                              <div class="tempdegree">
                                   <div class="temptitle" id="toptitle">
                                        Degrees
                                   </div>
                                   <input class="tempinputbox" id="tempinput" autocomplete="off" required>
                              </div>

                              <div class="tempunit">

                                   <div class="tempunitbox" id="tempfrom">
                                        <div class="temptitle">
                                             From
                                        </div>
                                        <div class="unitbox">
                                             <div class="unitoptions">
                                                  <input type="radio" name="tempreature-unit-input" id="inputcelcius"
                                                       class="tempradio radioinput" value="°C"> °C &nbsp;
                                             </div>
                                             <div class="unitoptions">
                                                  <input type="radio" name="tempreature-unit-input" id="inputfarenheit"
                                                       class="tempradio radioinput" value="°F"> °F &nbsp;
                                             </div>
                                             <div class="unitoptions">
                                                  <input type="radio" name="tempreature-unit-input" id="inputkelvin"
                                                       class="tempradio radioinput" value="K"> K &nbsp;
                                             </div>
                                        </div>
                                   </div>

                                   <div class="tempunitbox" id="tempto">
                                        <div class="temptitle">
                                             To
                                        </div>
                                        <div class="unitbox">
                                             <div class="unitoptions">
                                                  <input type="radio" name="tempreature-unit-output" id="outputcelcius"
                                                       class="tempradio radiooutput" value="Celcius"> °C &nbsp;
                                             </div>
                                             <div class="unitoptions">
                                                  <input type="radio" name="tempreature-unit-output" id="outputfarenheit"
                                                       class="tempradio radiooutput" value="Farenheit"> °F &nbsp;
                                             </div>
                                             <div class="unitoptions">
                                                  <input type="radio" name="tempreature-unit-output" id="outputkelvin"
                                                       class="tempradio radiooutput" value="Kelvin"> K &nbsp;
                                             </div>
                                        </div>
                                   </div>

                              </div>

                         </div>


                         <div class="calltoaction">
                              <button class="submitbtn" id="submit"> Convert </button>
                         </div>


                         <div class="resultcontainer">

                              <input class="tempinputbox" id="result" placeholder="Result" readonly>
                              <input class="tempinputbox" id="resultunit" placeholder="Unit" readonly>
                                 
                         </div>
                         
                         <input class="tempinputbox" id="fullresult" readonly>


                         <div class="resetarea">

                              <button type="reset" class="resetbtn" id="reset"> Reset </button>

                         </div>


                    </form>


               </div>


          </div>

     </div>

</body>

</html>
