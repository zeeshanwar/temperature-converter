<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8">
     <meta http-equiv="X-UA-Compatible" content="IE=edge">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
     <title>
          Tempreature Converter
     </title>


     <script src="script.js" defer></script>

     <link rel="stylesheet" href="style.css">


</head>

<body>

     <div class="bodycontainer">


          <div class="heading">
               <h1>Tempreature Converter</h1>
          </div>

          <div class="pagebody">

               <div class="container">

                    <div class="tempinput">

                         <div class="tempdegree">
                              <div class="temptitle">
                                   Degrees
                              </div>
                              <input class="tempinputbox" id="tempinput">
                         </div>

                         <div class="tempunit">
                              <div class="temptitle">
                                   Unit
                              </div>
                              <div id="unitbox">
                                   <div class="unitoptions">
                                        <input type="radio" name="tempreature-unit" id="tempcelcius" class="tempradio" value="Celcius"> °C &nbsp;
                                   </div>
                                   <div class="unitoptions">
                                        <input type="radio" name="tempreature-unit" id="tempfarenheit" class="tempradio" value="Farenheit"> °F &nbsp;
                                   </div>
                              </div>
                         </div>


                         <!-- <div id="resetarea" class="sembody">

                              <button type="reset" title="Reset" id="reset">Reset</button> <br>

                         </div> -->

                    </div>


                    <div class="calltoaction">
                         <button type="submit" id="submit" class="submitbtn"> Convert </button>
                    </div>


                    <div class="resultcontainer">


                    <input class="tempinputbox" id="result" placeholder="Result" readonly>
     
     
                    </div>






                    <!-- <div class="subcontainer" id="sembox">



                         <div id="semscount" class="sembody">

                         </div>


                         <div id="semscontainer" class="sembody">

                         </div>


                         <div id="submitarea">

                              <button id="submit" class="sembody"> Calculate </button>

                         </div>


                    </div> -->


               </div>

          </div>

     </div>

</body>

</html>
